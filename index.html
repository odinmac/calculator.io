<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator project by Code_Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-info">
        <div class="container-lg d-flex my-5">
          <div class="row mx-auto  bg-light py-5 rounded-3 px-2 shadow-sm">
            <div class="">
                <div>
                   <strong> <h2 class="fs-6 text-center mb-3 text-primary">Calculator Project By Code_Lab</h2></strong>
                </div>
                <div class=" bg-dark container-fluid mx-0 my-0 py-1 mt-3 mb-1 text-end text-white" id="result">0</div>

                
                    <div class="mb-3">
                      <label for="" class="form-label">Frist Number :</label>
                      <input type="number" id="fnum" class="form-control" placeholder="Enter numbers" >
                      <small class="text-danger my-2" id="numOne">Number One is requried!!</small>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Second Number :</label>
                      <input type="number" id="snum" class="form-control" placeholder="Enter numbers">
                      <small class="text-danger my-2" id="numTwo">Number Two is requried!!</small>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="option">
                          <option selected value="empty">Choose option...</option>
                          <option value="add">+</option>
                          <option value="minus">-</option>
                          <option value="multily">*</option>
                          <option value="devision">/</option>
                        </select>
                        <small class="text-danger my-2" id="reqop">Option is requried!!</small>
                      </div>                      
                    <button type="button" class="btn btn-dark form-control" id="btn">Result</button>
            
            </div>

            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
  <script src="cal.js"></script>
</html>
